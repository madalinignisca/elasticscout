name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php:
          - '7.3'
          - '7.4'
          - '8.0'
        es: 
          - '7.4.2'
          - '7.5.2'
          - '7.6.2'
          - '7.7.1'
          - '7.8.1'
          - '7.9.3'
          - '7.10.2'
        laravel:
          - '7.*'
          - '8.*'
        prefer:
          - 'prefer-lowest'
          - 'prefer-stable'
        include:
          - laravel: '7.*'
            testbench: '5.*'
          - laravel: '8.*'
            testbench: '6.*'
          - es: '7.4.2'
            es-php: '7.4.*'
          - es: '7.5.2'
            es-php: '7.5.*'
          - es: '7.6.2'
            es-php: '7.6.*'
          - es: '7.7.1'
            es-php: '7.7.*'
          - es: '7.8.1'
            es-php: '7.8.*'
          - es: '7.9.3'
            es-php: '7.9.*'
          - es: '7.10.2'
            es-php: '7.10.*'

    name: PHP ${{ matrix.php }} - ES ${{ matrix.es }} Laravel ${{ matrix.laravel }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: pcov

    - name: Configure sysctl limits
      run: |
        sudo swapoff -a
        sudo sysctl -w vm.swappiness=1
        sudo sysctl -w fs.file-max=262144
        sudo sysctl -w vm.max_map_count=262144

    - uses: getong/elasticsearch-action@v1.2
      with:
        elasticsearch version: '${{ matrix.es }}'
        host port: 9200
        container port: 9200
        host node port: 9300
        node port: 9300
        discovery type: 'single-node'

    - uses: actions/cache@v1
      name: Cache dependencies
      with:
        path: ~/.composer/cache/files
        key: composer-php-${{ matrix.php }}-${{ matrix.laravel }}-${{ matrix.prefer }}-${{ hashFiles('composer.json') }}

    - name: Install dependencies
      run: |
        composer require "laravel/framework:${{ matrix.laravel }}" "elasticsearch/elasticsearch:${{ matrix.es-php }}" "orchestra/testbench:${{ matrix.testbench }}" "orchestra/database:${{ matrix.testbench }}" --no-interaction --no-update
        composer update --${{ matrix.prefer }} --prefer-dist --no-interaction --no-suggest

    - name: Wait for Elasticsearch to be ready
      run: |
        until curl --silent -XGET --fail http://127.0.0.1:9200; do printf '.'; sleep 1; done

    - name: Run tests for Simple Indexer
      run: |
        export SCOUT_ELASTICSEARCH_INDEXER_CLASS="\Rennokki\ElasticScout\Indexers\SimpleIndexer"
        phpunit --coverage-text --coverage-clover=coverage_simple.xml

    - name: Run tests for Multiple Indexer
      run: |
        export SCOUT_ELASTICSEARCH_INDEXER_CLASS="\Rennokki\ElasticScout\Indexers\MultipleIndexer"
        phpunit --coverage-text --coverage-clover=coverage_multiple.xml

    - uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: false
        file: '*.xml'
